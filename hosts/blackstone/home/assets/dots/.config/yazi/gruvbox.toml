# Gruvbox Material Dark Hard ‚Äî yazi theme
# : Manager [[[
[mgr]
cwd = { fg = "#d4be98" }
# Tab
tab_active = { fg = "#1d2021", bg = "#e78a4e", bold = true }
tab_inactive = { fg = "#d4be98", bg = "#282828" }
tab_width = 1
# Find
find_keyword = { fg = "#ea6962", bold = true, italic = true, underline = true }
find_position = { fg = "#ea6962", bold = true, italic = true }
# Marker
marker_copied = { fg = "#a9b665", bg = "#a9b665" }
marker_cut = { fg = "#d8a657", bg = "#d8a657" }
marker_marked = { fg = "#ea6962", bg = "#ea6962" }
marker_selected = { fg = "#89b482", bg = "#89b482" }
# Count
count_copied = { fg = "#1d2021", bg = "#a9b665" }
count_cut = { fg = "#1d2021", bg = "#d8a657" }
count_selected = { fg = "#1d2021", bg = "#89b482" }
# Border
border_symbol = " "
border_style  = { fg = "#e78a4e" }
# : ]]]
# : Status [[[
[status]
separator_open = "ü≠Å"
separator_close = "ü≠†"
separator_style = { bg = "#282828", fg = "#e78a4e" }
[mode]
# Mode
normal_main = { bg = "#e78a4e", fg = "#1d2021", bold = true }
normal_alt  = { bg = "#3c3836", fg = "#d4be98" }
# Select mode
select_main = { bg = "#d8a657", fg = "#1d2021", bold = true }
select_alt  = { bg = "#3c3836", fg = "#d4be98" }
# Unset mode
unset_main = { bg = "#a9b665", fg = "#1d2021", bold = true }
unset_alt  = { bg = "#3c3836", fg = "#d4be98" }
# Progress
progress_label = { bold = true }
progress_normal = { fg = "#e78a4e", bg = "#3c3836" }
progress_error = { fg = "#ea6962", bg = "#3c3836" }
# Permissions
permissions_t = { fg = "#7daea3" }
permissions_w = { fg = "#a9b665" }
permissions_x = { fg = "#ea6962" }
permissions_r = { fg = "#d8a657" }
permissions_s = { fg = "#e78a4e" }
# : ]]]
# : Select [[[
[select]
border = { fg = "#e78a4e" }
active = { fg = "#89b482", bold = true }
# : ]]]
# : Input [[[
[input]
border = { fg = "#e78a4e" }
value = { fg = "#d4be98" }
# : ]]]
# : Tabs [[[
[tabs]
active = { fg = "#e78a4e", bold = true, bg = "#1d2021" }
inactive = { fg = "#928374", bg = "#1d2021" }
sep_inner = { open = "[", close = "]" }
# : ]]]
# : Completion [[[
[completion]
border = { fg = "#e78a4e", bg = "#282828" }
# : ]]]
# : Tasks [[[
[tasks]
border = { fg = "#e78a4e" }
title = {}
hovered = { fg = "#d8a657", underline = true }
# : ]]]
# : Which [[[
[which]
cols = 3
mask = { bg = "#3c3836" }
cand = { fg = "#e78a4e" }
rest = { fg = "#504945" }
desc = { fg = "#d4be98" }
separator = " ‚ñ∂ "
separator_style = { fg = "#d4be98" }
# : ]]]
# : Help [[[
[help]
on = { fg = "#d4be98" }
run = { fg = "#89b482" }
footer = { fg = "#1d2021", bg = "#d8a657" }
# : ]]]
# : Notify [[[
[notify]
title_info = { fg = "#7daea3" }
title_warn = { fg = "#d8a657" }
title_error = { fg = "#ea6962" }
# : ]]]
# : File-specific styles [[[
[filetype]
rules = [
    # Images
    { mime = "image/*", fg = "#89b482" },
    # Media
    { mime = "{audio,video}/*", fg = "#d8a657" },
    # Archives
    { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#d3869b" },
    # Documents
    { mime = "application/{pdf,doc,rtf}", fg = "#a9b665" },
    # Special files
    { name = "*", is = "orphan", bg = "#ea6962" },
    { name = "*", is = "exec", fg = "#ddc7a1" },
    # Fallback
    { name = "*", fg = "#d4be98" },
    { name = "*/", fg = "#7daea3" },
]
# : ]]]
