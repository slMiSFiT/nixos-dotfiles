# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# See https://wiki.hypr.land/Configuring/Binds/ for more
# Winodw Management
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, F, fullscreen,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, G, togglegroup,
bind = $mainMod, APOSTROPHE, exec, hyprctl keyword general:layout "$(hyprctl getoption general:layout | grep -q 'dwindle' && echo 'master' || echo 'dwindle')" #! @description: "Toggle between dwindle and master layout"; @windows;
bind = $mainMod ALT, L, exec, loginctl lock-session

# App launching
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, $editor
bind = $mainMod, R, exec, $reload_ui
bind = $mainMod, Slash, exec, kitty -e btop
bind = $mainMod Alt, N, exec, kitty -e nmtui
#bind = $mainMod SHIFT, RETURN, exec, $terminal -e tmux a # attach existing session
#bind = $mainMod ALT, RETURN,exec, $terminal -e tmux new -As main # new session

# rofi/dmenu
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, COMMA, exec, rofimoji
bind = $mainMod Alt, SPACE, exec, cliphist list | rofi -dmenu | cliphist decode | wl-paste

# toggle processes 
#bind = $mainMod, D, exec, systemctl --user start mpd.service
bind = $mainMod SHIFT, W, exec, $toggle_waybar
bind = $mainMod SHIFT, S, exec, pkill syncthing || syncthing serve --no-browser
bind = $mainMod SHIFT, K, exec, pkill kdeconnect-indi || kdeconnect-indicator
bind = $mainMod SHIFT, N, exec, pkill hyprsunset || hyprsunset --temperature 5000

# hyprscrolling binds
#bind = $mainMod, period, layoutmsg, move +col
#bind = $mainMod, comma, layoutmsg, move -col
#bind = $mainMod SHIFT, period, layoutmsg, movewindowto r
#bind = $mainMod SHIFT, comma, layoutmsg, movewindowto l
#bind = $mainMod SHIFT, up, layoutmsg, movewindowto u
#bind = $mainMod SHIFT, down, layoutmsg, movewindowto d

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + vim motion keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Window swapping
bind = $mainMod CTRL, h, swapwindow, l
bind = $mainMod CTRL, l, swapwindow, r
bind = $mainMod CTRL, k, swapwindow, u
bind = $mainMod CTRL, j, swapwindow, d

# Window moving
bind = $mainMod shift, h, movewindow, l
bind = $mainMod shift, l, movewindow, r
bind = $mainMod shift, k, movewindow, u
bind = $mainMod shift, j, movewindow, d

# Window switching in a group
bind = ALT, TAB, changegroupactive, f
bind = ALT SHIFT, TAB, changegroupactive, b

# Switch workspaces with mainMod u, i
bind= $mainMod, u, workspace, +1
bind= $mainMod, i, workspace, -1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, TAB, togglespecialworkspace, magic
bind = $mainMod SHIFT, TAB, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

